<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Diphylleia&effect=shadow-multiple">
    <title>Game: Snake Water Gun</title>
</head>

<body>
    <!-- main container -->
    <div class="main">
        <!-- header container -->
        <header>
            <h1>Snake Water Gun</h1>
        </header>
            
            <!-- play container  -->
            <div class="play">
                <!-- user box -->
                <div class="user">
                    <div class="snake">
                        <img src="snake.png" alt="">
                    </div>
                    
                    <div class="water">
                        <img src="water.png" alt="">
                    </div>
                    
                    <div class="gun">
                        <img src="gun.png" alt="">
                    </div>
                </div>
                
                <!-- v/s container -->
                <div class="compare">
                    <p class="font-effect-shadow-multiple">V/S</p>
                </div>

                <!-- computer box -->
                <div class="comp">
                    
                    <img src="computer.png" id="comp" alt="">
                </div>
            </div>
            
   

        <!-- pop-up container -->
        <div class="pop-up">
            <p class="para"></p>
            <input type="button" id="btn" value="Play Again" onclick="window.location.reload()">
        </div>

        <!-- hidden input -->
        <input type="text" id="input">
    </div>

    <!-- link to script.js  -->
    <script src="script.js"></script>
</body>

</html>
